<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Popup</title>
    <style>
        /* 1. Button Styling - FIXED */
        #myBtn {
            /* Ensures button is above other elements */
            position: relative; 
            z-index: 9999; 
            
            padding: 15px 30px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer; /* Force mouse pointer icon */
            font-size: 16px;
        }

        #myBtn:hover {
            background-color: #0056b3;
        }

        /* 2. Modal Styling */
        .modal {
            display: none; 
            position: fixed; 
            z-index: 10000; /* Must be higher than button */
            left: 0;
            top: 0;
            width: 100%; 
            height: 100%; 
            background-color: rgba(0,0,0,0.5); 
        }

        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 30px;
            border: 1px solid #888;
            width: 90%;
            max-width: 400px;
            border-radius: 10px;
            text-align: center;
            font-family: Arial, sans-serif;
            position: relative;
        }

        .close {
            position: absolute;
            top: 10px;
            right: 15px;
            color: #aaa;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }
        
        /* Links inside modal */
        .contact-row a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
            display: inline-block; /* Makes the link area larger/easier to click */
            padding: 5px;
        }
    </style>
</head>
<body>

    <button id="myBtn">Contact Me</button>

    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Get in Touch</h2>
            <hr>
            <div style="margin-top: 20px;">
                <p>
                    ðŸ“§ <a href="mailto:maazahmedshaikh.mas@gmail.com">maazahmedshaikh.mas@gmail.com</a>
                </p>
                <p>
                    ðŸ“ž <a href="tel:+919727866007">+91 9727866007</a>
                </p>
            </div>
        </div>
    </div>

    <script>
        // Wait for the HTML to load completely before running script
        document.addEventListener("DOMContentLoaded", function() {
            
            var modal = document.getElementById("myModal");
            var btn = document.getElementById("myBtn");
            var span = document.getElementsByClassName("close")[0];

            // Debugging check
            if (!btn) {
                console.error("Button not found! Check your HTML ID.");
            }

            btn.onclick = function() {
                modal.style.display = "block";
            }

            span.onclick = function() {
                modal.style.display = "none";
            }

            window.onclick = function(event) {
                if (event.target == modal) {
                    modal.style.display = "none";
                }
            }
        });
    </script>

</body>
</html>
