<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Popup</title>
    <style>
        /* 1. Button Styling */
        .contact-btn {
            padding: 15px 30px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .contact-btn:hover {
            background-color: #0056b3;
        }

        /* 2. The Modal (background) */
        .modal {
            display: none; /* Hidden by default */
            position: fixed; 
            z-index: 1000; 
            left: 0;
            top: 0;
            width: 100%; 
            height: 100%; 
            background-color: rgba(0,0,0,0.5); /* Black w/ opacity */
            backdrop-filter: blur(5px); /* Optional: blurs background */
        }

        /* 3. Modal Content Box */
        .modal-content {
            background-color: #fefefe;
            margin: 15% auto; /* 15% from the top and centered */
            padding: 30px;
            border: 1px solid #888;
            width: 90%;
            max-width: 400px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            text-align: center;
            font-family: Arial, sans-serif;
            position: relative;
        }

        /* 4. The Close Button */
        .close {
            position: absolute;
            top: 10px;
            right: 15px;
            color: #aaa;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
        }

        /* 5. Contact Info Styling */
        .contact-info {
            margin-top: 20px;
        }
        
        .contact-row {
            margin: 15px 0;
            font-size: 18px;
        }

        .contact-row a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }

        .contact-row a:hover {
            color: #007BFF;
        }
    </style>
</head>
<body>

    <button id="myBtn" class="contact-btn">Contact Me</button>

    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Get in Touch</h2>
            <hr>
            <div class="contact-info">
                <div class="contact-row">
                    ðŸ“§ <a href="mailto:maazahmedshaikh.mas@gmail.com">maazahmedshaikh.mas@gmail.com</a>
                </div>
                <div class="contact-row">
                    ðŸ“ž <a href="tel:+919727866007">+91 9727866007</a>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Get the modal
        var modal = document.getElementById("myModal");

        // Get the button that opens the modal
        var btn = document.getElementById("myBtn");

        // Get the <span> element that closes the modal
        var span = document.getElementsByClassName("close")[0];

        // When the user clicks the button, open the modal 
        btn.onclick = function() {
            modal.style.display = "block";
        }

        // When the user clicks on <span> (x), close the modal
        span.onclick = function() {
            modal.style.display = "none";
        }

        // When the user clicks anywhere outside of the modal, close it
        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
    </script>

</body>
</html>
